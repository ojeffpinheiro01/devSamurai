<ion-header>
  <ion-navbar>
    <ion-title>Novo lançamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p><input type='text' name='value' [(ngModel)]="entry.value" ></p>
  <p><select name="category" [(ngModel)]="entry.category">
    <option value="1">Alimentação</option>
    <option value="2">Lazer</option>
  </select></p>

  <p>
    <button type="submit" (click)="submitForm()" >Adicionar</button>
    <button (click)="goBack()" >Cancelar</button>
  </p>
</ion-content>
